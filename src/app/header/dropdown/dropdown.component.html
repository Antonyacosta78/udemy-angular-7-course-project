<div class="dropdown">
    <a href="#" [class]="'dropdown-toggle ' + togglerClass" role="button" (click)="showDropdown = !showDropdown;">
        {{ togglerText }} <span class="caret"></span></a>
    <div class="dropdown-menu {{ dropdownClass }} " [ngClass]="{'show': showDropdown}" style="position: absolute">
        <ng-content></ng-content>
    </div>
</div>

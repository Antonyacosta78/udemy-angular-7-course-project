<div class="row">
    <div class="col-12">
        <button class="btn btn-outline-primary btn-block" id="newRecipe">
            <b>+ New Recipe</b>
        </button>
    </div>
</div>
<div class="row">
    <div class="col-md-5 col-12" id="recipe-list">
        <br>
        <ul class="list-group">
            <app-recipe-item *ngFor="let item of recipes; let i = index" [recipe]="item" (click)="changeSelectedRecipe(i)"></app-recipe-item>
        </ul>
    </div>

    <div class="col-md-7 col-12">
        <app-recipe-detail *ngIf="selectedRecipe" [recipe]="selectedRecipe"></app-recipe-detail>
    </div>

</div>
